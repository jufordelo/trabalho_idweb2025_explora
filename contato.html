<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
  <link rel="stylesheet" href="estilo.css">
  <title>Entre em Contato</title>
</head>

<body>
  <div class="container-md py-5">
    <div class="text-center mb-4">
    <img src="imagens/explora.logo-removebg-preview.png" class="rounded mb-3" alt="logo explora" width="180">

    <div class="text-center mb-4">
      <h1>Entre em Contato</h1>
      <p>Nossa equipe irá entrar em contato pelos dados adicionados neste formulário!</p>
      <p>Lembre-se de colocar todas as informações corretamente.</p>
    </div>

    <div class="form-container"> <!--utilizar no css-->
      <form class="row g-3">

        <div class="col-12">
          <label for="nomeCompleto" class="form-label">Nome Completo</label>
          <input type="text" class="form-control" id="nomeCompleto" placeholder="Digite seu nome completo">
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="exemplo@email.com">
        </div>
        <div class="col-md-6">
          <label for="inputTelefone" class="form-label">Telefone</label>
          <input type="text" class="form-control" id="inputTelefone" placeholder="(XX) XXXXX-XXXX">
        </div>

        <div class="col-md-4">
          <label for="programa" class="form-label">Selecione um Programa</label>
          <select id="programa" class="form-select">
            <option selected>Curso profissional</option>
            <option>Curso de Idioma</option>
            <option>Conversação</option>
            <option>Teens</option>
            <option>Work and Study</option>
          </select>
        </div>

        <div class="col-md-4">
          <label for="pais" class="form-label">País de Interesse</label>
          <select id="pais" class="form-select">
            <option selected>Estados Unidos</option>
            <option>Canadá</option>
            <option>Espanha</option>
            <option>Irlanda</option>
            <option>França</option>
          </select>
        </div>

        <div class="col-md-4">
          <label for="embarque" class="form-label">Quando pretende embarcar?</label>
          <select id="embarque" class="form-select">
            <option selected>Entre duas á três semanas</option>
            <option>Entre um a dois meses</option>
            <option>Daqui seis meses</option>
            <option>Daqui um ano</option>
            <option>Ainda não sei, quero mais informações!</option>
          </select>
        </div>

        <div class="col-12">
          <label for="observacoes" class="form-label">Observações Gerais</label>
          <textarea class="form-control" id="observacoes" rows="4" placeholder="Deixe uma observação, se quiser."></textarea>
        </div>

        <div class="d-grid gap-2 col-6 mx-auto mt-4"> <!--classe pega do site bood-->
          <button type="submit" class="btn btn-dark">Enviar</button> <!--estilização csss-->
        </div>

      </form>
    </div>
  </div>

  <!-- Scripts Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
<footer>
    <div class="footer">
        <p>Explora | Desde 2018 realizando sonhos! </p>
        <p>Desenvolvido por Gabrielly Moreira e Júlia Girardelo - Ciência da Computação</p>
    </div>
    <br>
</footer>

</html>
