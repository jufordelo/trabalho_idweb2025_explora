<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
    <link rel="stylesheet" href="index.css">
    <title>Entre em Contato</title>
</head>

<body>
    <div class="container-md">
        <div text="center">
            <div class="contato">
                <br>
                <h1>Entre em Contato</h1>
                <p>Nossa equipe irá entrar em contato pelos dados adicionados neste formulário!</p>
                <p>Lembre-se de colocar todas as informações corretamente</p>
            </div>
        </div>

        <!--formulário para preencher-->
        <div text="center">
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Nome Completo" aria-label="Nome">
                </div>
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">Telefone</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">Selecione um Programa</label>
                        <select id="inputState" class="form-select">
                            <option selected>Curso profissional</option>
                            <option>Idioma</option>
                            <option>Teens</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">Selecione o país de interesse</label>
                        <select id="inputState" class="form-select">
                            <option selected> Estados Unidos</option>
                            <option>Canadá</option>
                            <option>Espanha</option>
                            <option>Irlanda</option>
                            <option>França</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">Quando pretende embarcar?</label>
                        <select id="inputState" class="form-select">
                            <option selected>Entre duas á três semanas</option>
                            <option>Entre um a dois meses</option>
                            <option>Daqui seis meses</option>
                            <option>Daqui um ano</option>
                            <option>Ainda não sei, quero mais informações!</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <span class="input-group-text">Observações Gerais</span>
                        <textarea class="form-control" aria-label="With textarea"></textarea>
                    </div>

                    <!--botão de enviar-->

                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Aceito salvar dados
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
            </div>
            

            </form>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
                crossorigin="anonymous"></script>
</body>
<footer>
    
</footer>

</html>
